<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>My To-Do List</h1>
        </header>

        <main>
            <form id="task-form">
                <input type="text" id="task-input" placeholder="Add a new task..." autocomplete="off">
                <button type="submit" id="add-task-button">Add Task</button>
            </form>

            <section class="task-list-section">
                <h2>Tasks</h2>
                <div class="task-counter-container">
                    <span>Active tasks: </span><span id="active-tasks-count">0</span>
                </div>
                <ul id="task-list">
                    <!-- Tasks will be dynamically added here by JavaScript -->
                </ul>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
